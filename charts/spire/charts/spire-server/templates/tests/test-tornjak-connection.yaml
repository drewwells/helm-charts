{{- if eq (.Values.tornjak.enabled | toString) "true" }}
{{- $defaultImage := .Files.Get "files/tests.yaml" | fromYaml }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spire-tornjak.fullname" . }}-test-connection"
  namespace: {{ include "spire-server.namespace" . }}
  labels:
    {{- include "spire-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 4 }}
  containers:
    - name: curl-tornjak-backend
      image: {{ template "spire-lib.image-default" (dict "imagePath" "tests.bash.image" "Values" .Values "defaultImage" $defaultImage) }}
      command: ['curl']
      args: ['-k', '-s', '-f', 'http://{{ include "spire-tornjak.backend" . }}.{{ include "spire-server.namespace" . }}.svc.{{ include "spire-lib.cluster-domain" . }}:{{ .Values.tornjak.service.port }}']
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
  restartPolicy: Never
{{- end }}
